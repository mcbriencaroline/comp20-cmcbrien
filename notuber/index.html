<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="geo_style.css" />
  
    <script>
    var map;
    var myLat = 0;
	var myLng = 0;
	var request = new XMLHttpRequest();
	var marker;

	function getMyLocation() {
		console.log("GETTING LOCATION");
		if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(function(position) {
			myLat = position.coords.latitude;
			myLng = position.coords.longitude;
			initMap();
			});
		}
		else {
			alert("Geolocation is not supported by your web browser.  What a shame!");
			}
		}

	function initMap() {
      	console.log("INITIALIZING");
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: myLat, lng: myLng},
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        renderMap();
      }

	function renderMap()
			{
				var infowindow = new google.maps.InfoWindow();
				console.log("RENDERING MAP");
				var me = new google.maps.LatLng(myLat, myLng);
				map.panTo(me);
				marker = new google.maps.Marker({
					position: me,
					title: "cmcbri02"
				});
				marker.setMap(map);

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
				loadlocations();
			}


	function loadlocations() {
			request = new XMLHttpRequest();
			request.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					console.log(request.responseText);
				}
			};
			request.send("username=dJys58Ox&lat=" + myLat + "&lng=" + myLng + "");
			showLocations();
		}

	function showLocations() {
		console.log("READY TO SHOW OTHERS' LOCATIONS");
	}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACf0deH0MqopT_5EGU9qO-3gI-miaFnkw"
    async defer></script>

    </head>

   <body onload="getMyLocation()">
    <div id="map"></div>
  </body>
</html>
