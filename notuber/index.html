<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="geo_style.css" />
  
    <script>
    var map;
    var myLat = 0;
	var myLng = 0;
	var request = new XMLHttpRequest();
	var marker;
	var passArr;

	function getMyLocation() {
		console.log("GETTING LOCATION");
		if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(function(position) {
			myLat = position.coords.latitude;
			myLng = position.coords.longitude;
			initMap();
			});
		}
		else {
			alert("Geolocation is not supported by your web browser.  What a shame!");
			}
		}

	function initMap() {
      	console.log("INITIALIZING");
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: myLat, lng: myLng},
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        renderMap();
      }

	function renderMap()
			{
				var myinfowindow = new google.maps.InfoWindow();
				console.log("RENDERING MAP");
				var me = new google.maps.LatLng(myLat, myLng);
				map.panTo(me);
				mymarker = new google.maps.Marker({
					position: me,
					title: "cmcbri02"
				});
				mymarker.setMap(map);

				google.maps.event.addListener(mymarker, 'click', function() {
					myinfowindow.setContent(mymarker.title);
					myinfowindow.open(map, mymarker);
				});
				loadlocations();
			}


	function loadlocations() {
			request = new XMLHttpRequest();
			request.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.send("username=dJys58Ox&lat=" + myLat + "&lng=" + myLng + "");

			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					passArr = JSON.parse(request.responseText);

					for (count = 0; count < passArr["passengers"].length; count++) {

						var infowindow = new google.maps.InfoWindow();
						var pass = new google.maps.LatLng(passArr["passengers"][count].lat, passArr["passengers"][count].lng);

						var newmarker = new google.maps.Marker({
							position: {lat: passArr["passengers"][count].lat, lng: passArr["passengers"][count].lng},
							title: passArr["passengers"][count]._id,
							icon: 'car.png'
						});
						newmarker.setMap(map);

						google.maps.event.addListener(newmarker, 'click', function() {
							infowindow.setContent(this.title);
							infowindow.open(map, this);
						});

					}
				}
			};
	}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACf0deH0MqopT_5EGU9qO-3gI-miaFnkw"
    async defer></script>

    </head>

   <body onload="getMyLocation()">
    <div id="map"></div>
  </body>
</html>
